<html>
    <head>
        <title>Div in JavaScript</title>
        <style>
            .container {
                display: flex;
                overflow-x:auto;
                gap: 10px;  }
            .box {
                width:150px;
                height:150px;
                background-color:aqua;
                border: 1px solid black;
                text-align: center;
                line-height: 150px;
                font-weight: bold;  }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
        </div>
    </body>
</html>
