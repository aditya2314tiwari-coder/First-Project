<html>
    <head>
        <title>Form</title>
        <style>
            body {
                background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
            }
            .form-container {
                background: #fff;
                max-width: 400px;
                margin: 60px auto;
                padding: 32px 28px 24px 28px;
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            }
            h1 {
                text-align: center;
                color: #f76d6d;
                margin-bottom: 24px;
            }
            label {
                font-weight: 500;
                color: #333;
            }
            input[type="text"], input[type="email"], textarea {
                width: 100%;
                padding: 10px 12px;
                margin-top: 6px;
                margin-bottom: 18px;
                border: 1px solid #fda085;
                border-radius: 8px;
                background: #f9f9f9;
                font-size: 1em;
                transition: border 0.3s;
            }
            input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
                border: 1.5px solid #f76d6d;
                outline: none;
                background: #fffbe7;
            }
            input[type="submit"] {
                background: linear-gradient(90deg, #fda085, #f6d365);
                color: #fff;
                border: none;
                padding: 12px 0;
                width: 100%;
                border-radius: 8px;
                font-size: 1.1em;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.3s;
            }
            input[type="submit"]:hover {
                background: linear-gradient(90deg, #f6d365, #fda085);
            }
        </style>
    </head>
    <body><center>
        <div class="form-container">
            <center><h1>Registration Form</h1></center>
        <center><form action="/submit_form.php" method="post"></center>
            <fieldset>
                <legend><center>Personal Information</center></legend>
                Name=<input type="text"><br><br>
                Email=<input type="email"><br><br>
                Gender=<input type="radio">Male
                <input type="radio">Female<br><br>
                <input type="submit" value="Submit" style="background-color: aqua;">
            </fieldset>
        </form></div></center>
    </body>
</html>
