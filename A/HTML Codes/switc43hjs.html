<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Switch Example</title>
    </head>
    <body>
        <h2> Switch Case in Java Script</h2>
        <script>
            let frnd = prompt("enter a frnd name: Anmol, Yash, Saumay, Tanmay, Pathak");
            switch (frnd) {
                case "Anmol":
                    document.write("Anmol is a chutiya friend.");
                    break;
                case "Yash":
                    document.write("Yash is a gadha friend.");
                    break;
                case "Saumay":
                    document.write("Saumay is a Bail friend.");
                    break;
                case "Tanmay":
                    document.write("Tanmay is a Pagal friend.");
                    break;
                case "Pathak":
                    document.write("Pathak is a Dharti ka Boojh.");
                    break;
                default:
                    document.write("Sorry, I don't have frnd.");
            }
        </script>
    </body>
</html>
