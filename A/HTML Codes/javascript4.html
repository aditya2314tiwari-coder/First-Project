<html>
    <head>
        <title>JavaScript Example</title>
        <script>
            var num1=10
            var num2=5

            var add= num1 + num2
            var sub= num1 - num2
            var mul= num1*num2
            var div= num1/num2
            document.write("Number1: " + num1 + "<br>")
            document.write("Number2: " + num2 + "<br><br>")
            document.write("Addition: " + add + "<br>")
            document.write("Subtraction: " + sub + "<br>")
            document.write("Multiplication: " + mul + "<br>")
            document.write("Division: " + div + "<br>")
        </script>
    </head>
</htm>
