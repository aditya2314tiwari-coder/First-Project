<html>
    <head>
        <title>JavaScript Condition Example</title>
    </head>
    <body>
        <h2> Vegetable Information</h2>
        <script>
            let veg= prompt(" Enter the vag name like carrot, tomato, potato: ");
            switch(veg) {
                case "carrot":
                    document.write("Carrot is orange in color.");
                    break;
                case "tomato":
                    document.write("Tomato is red in color.");
                    break;
                case "potato":
                    document.write("Potato is brown in color.");
                    break;
                default:
                    document.write("Unknown vegetable.");
            }
        </script>
    </body>
</html>
