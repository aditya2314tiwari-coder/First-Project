<html>
    <head>
        <title>Div in JavaScript</title>
        <style>
            .container {
                display: flex;
                overflow-x:auto;
                gap: 10px;  }
            .box {
                width:150px;
                height:150px;
                background-color:aqua;
                text-align: center;
                line-height: 150px;
                font-weight: bold;  }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box" style="border: 1px solid black;">1</div>
            <div class="box" style="border: 2px solid black;">2</div>
            <div class="box" style="border: 3px solid black;">3</div>
            <div class="box" style="border: 4px solid black;">4</div>
            <div class="box" style="border: 5px solid black;">5</div>
            <div class="box" style="border: 6px solid black;">6</div>
            <div class="box" style="border: 7px solid black;">7</div>
            <div class="box" style="border: 8px solid black;">8</div>
            <div class="box" style="border: 9px solid black;">9</div>
            <div class="box" style="border: 10px solid black;">10</div>
            <div class="box" style="border: 11px solid black;">11</div>
            <div class="box" style="border: 12px solid black;">12</div>
            <div class="box" style="border: 13px solid black;">13</div>
            <div class="box" style="border: 14px solid black;">14</div>
            <div class="box" style="border: 15px solid black;">15</div>
            <div class="box" style="border: 16px solid black;">16</div>
            <div class="box" style="border: 17px solid black;">17</div>
            <div class="box" style="border: 18px solid black;">18</div>
            <div class="box" style="border: 19px solid black;">19</div>
            <div class="box" style="border: 20px solid black;">20</div>
            <div class="box" style="border: 21px solid black;">21</div>
            <div class="box" style="border: 22px solid black;">22</div>
            <div class="box" style="border: 23px solid black;">23</div>
            <div class="box" style="border: 24px solid black;">24</div>
            <div class="box" style="border: 25px solid black;">25</div>
        </div>
    </body>
</html>
