<html>
    <head>
        <title>Rowspan and Colspan Example</title>
    </head>
    <body>
        <h2>HTML Table with rowspan and colspan</h2>
        <table border='1' cellpadding="10" cellspacing='0'>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Marks</th>
            </tr>
            <tr>
                <th>Maths</th>
                <th>Science</th>
            </tr>
            <tr>
                <td>Aditya</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Lala</td>
                <td>80</td>
                <td>85</td>
            </tr>
        </table>
    </body>
</html>
