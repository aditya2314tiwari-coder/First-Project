<html>
    <head>
        <title>JavaScript Condition Example
        </title>
        <script>
            let n1= Number(prompt("Enter the no.1: "));
            let n2= Number(prompt("Enter the no.2: "));
            if (n1>n2) {
                document.write("The smaller number is: "+n2);
            } else {
                document.write("The smaller number is: "+n1);
            }
        </script>
    </head>
</html>
