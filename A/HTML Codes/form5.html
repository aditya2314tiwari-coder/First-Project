<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <div class="form-container">
            <h1 style="text-align:center; color:#2d3a4b;">Registration Form</h1>
            <form action="/submit_form.php" method="post">
                <fieldset>
                    <legend style="font-weight:bold;">Personal Information</legend>
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required><br><br>
                    
                    Gender:
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <br><br>
                    
                    <input type="submit" value="Submit" style="background-color: aqua;">
                </fieldset>
            </form>
        </div>
    </body>
</html>
