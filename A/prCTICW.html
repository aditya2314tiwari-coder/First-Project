<html>
    <head>
        <title>Practice Page</title>
        <style>
            table {
                background-color: rgb(166, 9, 9)
                width: 50%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid rgb(246, 242, 242);
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: rgb(166, 9, 9);
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Total Marks</th>
            </tr>
            <tr>
                <td rowspan="2">Alice</td>
                <td>85</td>
                <td rowspan="2">100</td>
            </tr>
            <tr>
                <td>90</td>
            </tr>
        </table>
    </body>
</html>
